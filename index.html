<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="favicons/favicon-16x16.png" type="image/x-icon">
    <script defer src="./js/scripts.js"></script>
</head>

<body>
    <main>
        <img src="#" alt="Pokemon" class="pokemon-img">


        <h1 class="pokemon-data">
            <span class="pokemon-number"></span> - <span class="pokemon-name"></span>
        </h1>
        <form class="form">
            <input class="input-search" type="search" placeholder="Name or Number" required>
        </form>
        <div class="buttons">
            <button class="button btn-prev">Prev &lt;</button>
            <button class="button btn-next">Next &gt;</button>
        </div>
        <img class="pokedex" src="assets/pokedex.png" alt="pokedex">
    </main>
</body>

</html>
